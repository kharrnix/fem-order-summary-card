<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/card.css" />
		<link rel="stylesheet" href="css/small-card.css" />
		<link rel="stylesheet" href="css/footer.css" />
	</head>
	<body>
		<main>
			<section class="card">
				<img
					class="card__image"
					src="images/illustration-hero.svg"
					alt=""
				/>
				<div class="card__body">
					<h2 class="card__heading">Order Summary</h2>
					<p class="card__desc">
						You can now listen to millions of songs, audiobooks, and
						podcasts on any device anywhere you like!
					</p>
					<div class="small-card">
						<img src="images/icon-music.svg" alt="" />
						<div class="small-card__body">
							<h3 class="small-card__heading">Annual Plan</h3>
							<p>$59.99/year</p>
						</div>
						<a class="small-card__link" href="#">Change</a>
					</div>
					<button class="button--primary">Proceed to Payment</button>
					<button class="button--transparent">Cancel Order</button>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Challenge by
				<a href="https://frontendmentor.io" target="_blank">
					Frontend Mentor
				</a>
				- Coded by <a href="https://github.com/kharrnix">Kharrnix</a>
			</p>
		</footer>
	</body>
</html>
